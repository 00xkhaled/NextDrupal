name: 'Wunder landing pages'
description: "An example recipe showing the adding of a section for the site."
type: 'Content type'
# note, that this needs to be plural:
recipes:
  - wunder_base
  - wunder_media
install:
  - menu_ui
  - paragraphs
  - node
  - text
  - pathauto
config:
  import:
    paragraphs: '*'
    pathauto: '*'
  actions:
    user.role.wunder_content_editor:
      ensure_exists:
        label: 'Wunder content editor'
      grantPermissions:
        - 'create landing_page content'
        - 'delete any landing_page content'
        - 'delete own landing_page content'
        - 'edit any landing_page content'
        - 'edit own landing_page content'
        - 'revert landing_page revisions'
        - 'view landing_page revisions'
