id: paragraphs_landing_page_image_translations
label: Landing page paragraphs image
migration_group: demo_content
source:
  plugin: csv
  path: /app/drupal/web/modules/custom/wunder_democontent/sources/landing_pages.csv
  ids: [id]
  constants:
    uid: 1
    status: 1
process:
  # We are interested here only in rows that are translations:
  skipped:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 0
    source: 'Is source'
  'field_image/target_id':
    plugin: migration_lookup
    source: id
    migration: nodes_landing_pages_media_images
  status: constants/status
  uid: constants/uid
  langcode: Langcode

  pseudo_paragraph_field:
    plugin: migration_lookup
    migration: paragraphs_landing_page_image
    source: Tnid
  id:
    plugin: extract
    source: '@pseudo_paragraph_field'
    index:
      - '0'
  revision_id:
    plugin: extract
    source: '@pseudo_paragraph_field'
    index:
      - '1'
  skip_if_no_source:
    plugin: skip_on_empty
    method: row
    source: '@id'
    message: 'Source paragraph was not found, so this translation was skipped.'

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: image
  translations: true

migration_dependencies:
  required:
    - paragraphs_landing_page_image

