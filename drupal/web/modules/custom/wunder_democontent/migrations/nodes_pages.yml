id: nodes_pages
label: Basic page nodes
migration_group: demo_content
source:
  plugin: csv
  path: /app/drupal/web/modules/custom/wunder_democontent/sources/pages.csv
  ids: [ id ]
  constants:
    status: 1
    uid: 1
process:
  # We are interested here only in nodes that are not translations:
  skipped:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 1
    source: 'Is source'
    message: Skipped because node is not source
  type:
    plugin: default_value
    default_value: page
  title: Title
  status: constants/status
  uid: constants/uid
  langcode: Langcode
  'body/format':
    plugin: default_value
    default_value: basic_html
  'body/value': Body

destination:
  plugin: entity:node
