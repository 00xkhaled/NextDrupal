id: pages_menu_items
label: Menu items connected to pages
migration_group: default
source:
  plugin: csv
  path: /app/drupal/web/modules/custom/wunder_democontent/sources/pages.csv
  ids: [ id ]
  constants:
    slash: 'entity:node/'
process:
  nodeId:
    plugin: migration_lookup
    migration: pages_nodes
    source:
      - id
  # We are interested here only in nodes that are not translations:
  skipped:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 1
    source: 'Is source'
    message: Skipped because node is not source
  path/pathauto:
    plugin: default_value
    default_value: 0 # Disable pathauto
  title: Title
  langcode: Langcode
  menu_name:
    - plugin: default_value
      default_value: 'footer'
  'link/uri':
    - plugin: concat
      source:
        - constants/slash
        - '@nodeId'
    - plugin: link_uri
  'link/options': options
  route:
    - plugin: concat
      source:
        - constants/slash
        - '@nodeId'
    - plugin: route
  external:
    plugin: default_value
    default_value: 0
  expanded:
    plugin: default_value
    default_value: 0
  enabled:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:menu_link_content'
  no_stub: true

migration_dependencies:
  required:
    - articles_nodes
