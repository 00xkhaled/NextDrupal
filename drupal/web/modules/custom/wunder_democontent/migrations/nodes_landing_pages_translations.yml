id: nodes_landing_pages_translations
label: Landing pages translations
migration_group: demo_content
source:
  plugin: csv
  path: /app/drupal/web/modules/custom/wunder_democontent/sources/landing_pages.csv
  ids: [id]
  constants:
    status: 1
    uid: 1
process:
  # We are interested here only in nodes that are translations:
  skipped:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 0
    source: 'Is source'
  nid:
    plugin: migration_lookup
    source: Tnid
    migration: nodes_landing_pages
  type:
    plugin: default_value
    default_value: landing_page
  title: Title
  status: constants/status
  uid: constants/uid
  langcode: Langcode

destination:
  plugin: entity:node
  translations: true

migration_dependencies:
  required:
    - nodes_landing_pages
    - paragraphs_landing_page_formatted_text_translations
